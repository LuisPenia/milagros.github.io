<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <main class="container">

        <div>
            
            <h4 id="titulo">Cliente: </h4>
            <p id="adeudado">$0</p>
        </div>

        <form id="form1" onsubmit="handleSubmitForm1(event)" method="post">
                
                <section>
                    <p>ID</p>
                    <div>
                    <input class="inputID" id="idCliente" name="Name" type="text"/>
                    </div>
                    <p id="diaHoy"></p> 
                    <input id="inputDate" name="LastName" type="text"/>
                </section>

            <textarea id="texarea" rows="5" cols="50" placeholder="Escribe aquí tu texto de varias líneas" name="Email" type="text" ></textarea>
            <input type="submit" />
        </form>

        <form >
            <div>
                <button id="name">NOMBRE</button>
                <select id="clientList" aria-placeholder="Seleccione"></select>
            </div>
            <div><button id="detalle">DETALLE</button></div>
            <div><button id="ingreso">INGRESO</button></div>
        </form>

        <div class="bloqueIni" id="bloqueInicial">
            <h3>BIENVENIDO</h3>
            <p>Aplicacion de Fiados</p>
            <p>Comience por precionar NOMBRE</p>
        </div>

        <table class="tablaTot" id="tablaTotales">
            <tbody id="myTable">
                <thead>
                    <tr>
                        <th>FECHA</th>
                        <th>PROD.</th>
                        <th>PRECIO</th>
                    </tr>
                </thead>
            </tbody>
        </table>

        <form>
            <div><button id="borrar">BORRE</button></div>
            <div><button id="salir">SALIR</button></div>
            <div><button id="confirmar">CONFIRME</button></div>
        </form>

        <div>
            <p id="parrafo-a-modificar">...</p>
        </div>

    </main>

    <script src="./ingreso.js"></script>

</body>
</html>
